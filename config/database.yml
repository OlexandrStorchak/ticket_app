default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: password

development:
  <<: *default
  database: ticket_development

test:
  <<: *default
  database: ticket_test

production:
  <<: *default
  database: ticket_production
  username: ticket
  password: <%= ENV["TICKET_DATABASE_PASSWORD"] %>
